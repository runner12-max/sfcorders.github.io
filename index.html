<script>
(function() {
    // Menggunakan scope lokal agar tidak bentrok dengan variabel global lainnya
    const container = document.querySelector('#promo-slider');
    const slides = container.querySelectorAll('.my-slide');
    const btnPrev = container.querySelector('#prevBtn');
    const btnNext = container.querySelector('#nextBtn');
    
    let currentIndex = 0;
    let slideTimer;

    function updateSlides(index) {
        // Pastikan index tetap dalam range
        if (index >= slides.length) currentIndex = 0;
        else if (index < 0) currentIndex = slides.length - 1;
        else currentIndex = index;

        // Sembunyikan semua, tampilkan satu
        slides.forEach((slide, i) => {
            if (i === currentIndex) {
                slide.classList.remove('hidden');
                slide.style.display = 'block';
            } else {
                slide.classList.add('hidden');
                slide.style.display = 'none';
            }
        });
    }

    function startTimer() {
        stopTimer();
        slideTimer = setInterval(() => {
            updateSlides(currentIndex + 1);
        }, 4000);
    }

    function stopTimer() {
        clearInterval(slideTimer);
    }

    // Event Listeners
    btnNext.addEventListener('click', () => {
        updateSlides(currentIndex + 1);
        startTimer();
    });

    btnPrev.addEventListener('click', () => {
        updateSlides(currentIndex - 1);
        startTimer();
    });

    // Jalankan pertama kali
    updateSlides(currentIndex);
    startTimer();
})();
</script>

        let cart = [];

        window.onload = () => filterMenu('paket');

        function filterMenu(category) {
            document.querySelectorAll('.menu-tab').forEach(t => t.classList.toggle('active', t.innerText.toLowerCase() === category));
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            menuData.filter(item => item.category === category).forEach(item => {
                const price = item.hasChoice ? item.basePrice : item.price;
                container.innerHTML += `
                    <div class="bg-white rounded-xl overflow-hidden shadow-lg flex border-l-4 border-[#ffcc00] h-32 transition-transform active:scale-[0.98]">
                        <div class="w-1/3 bg-gray-100"><img src="${item.img}" class="w-full h-full object-cover"></div>
                        <div class="w-2/3 p-3 flex flex-col justify-between">
                            <div>
                                <h3 class="font-bold text-gray-800 uppercase text-[11px] leading-tight mb-1 text-left">${item.name}</h3>
                                <p class="text-gray-500 text-[9px] line-clamp-2 text-left">${item.desc}</p>

                            <div class="flex justify-between items-center">
                                <span class="text-red-700 font-bold text-[12px]">Rp ${price.toLocaleString('id-ID')}${item.hasChoice ? '+' : ''}</span>
                                <button onclick="handleAddToCart(${item.id})" class="bg-[#ffcc00] text-red-800 px-3 py-1.5 rounded-full font-bold text-[10px] active:scale-90 shadow-sm flex items-center gap-1">

                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-check-circle text-green-400"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        function handleAddToCart(id) {
            const product = menuData.find(p => p.id === id);
            if(product.hasChoice) {
                const modal = document.getElementById('choice-modal');
                const optContainer = document.getElementById('choice-options');
                document.getElementById('choice-title').innerText = product.name;
                optContainer.innerHTML = '';
                product.choices.forEach(opt => {
                    const finalPrice = product.basePrice + opt.addPrice;
                    const btn = document.createElement('button');
                    btn.className = 'w-full p-4 bg-gray-50 rounded-xl border-2 border-transparent hover:border-red-500 flex justify-between items-center transition-all text-left';
                    btn.innerHTML = `
                        <div class="flex-1">
                            <span class="block font-bold text-gray-800">${opt.label}</span>
                            <span class="text-red-600 font-semibold">Rp ${finalPrice.toLocaleString('id-ID')}</span>
                        </div>
                        <i class="fas fa-cart-plus text-gray-400 text-lg ml-4"></i>
                    `;
                    btn.onclick = () => {
                        addToCart({...product, name: `${product.name} (${opt.label})`, price: finalPrice, id: `${product.id}-${opt.label}`});
                        closeChoice();
                    };
                    optContainer.appendChild(btn);
                });
                modal.classList.remove('hidden');
            } else {
                addToCart(product);
            }
        }

        function addToCart(product) {
            const exist = cart.find(i => i.id === product.id);
            if(exist) exist.quantity++;
            else cart.push({...product, quantity: 1});
            updateCartUI();
            showToast(`${product.name} ditambahkan!`);
        }

        function updateCartUI() {
            const count = cart.reduce((acc, i) => acc + i.quantity, 0);
            document.getElementById('cart-count').innerText = count;
            const itemsContainer = document.getElementById('cart-items');
            itemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemId = typeof item.id === 'string' ? `'${item.id}'` : item.id;
                itemsContainer.innerHTML += `
                    <div class="flex items-center gap-3 border-b border-gray-100 pb-3">
                        <div class="flex-1 text-left">
                            <p class="font-bold text-[11px] uppercase leading-tight text-gray-700">${item.name}</p>
                            <p class="text-red-600 text-[10px] font-bold">Rp ${item.price.toLocaleString('id-ID')}</p>
                        </div>
                        <div class="flex items-center gap-2 bg-gray-50 rounded-full p-1 border border-gray-200">
                            <button onclick="changeQty(${itemId}, -1)" class="qty-btn bg-white text-gray-800 border border-gray-300">-</button>
                            <span class="text-xs font-black w-6 text-center text-gray-800">${item.quantity}</span>
                            <button onclick="changeQty(${itemId}, 1)" class="qty-btn bg-red-600 text-white shadow-sm">+</button>
                        </div>
                        <button onclick="removeItem(${itemId})" class="shrink-0 transition-transform active:scale-75 ml-1">
                            <img src="https://i.ibb.co/pBbKZcm3/order-4.png" alt="hapus" class="w-8 h-8 object-contain">
                        </button>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id == id);
            if(item) {
                item.quantity += delta;
                if(item.quantity <= 0) cart = cart.filter(i => i.id != id);
                updateCartUI();
            }
        }

        function removeItem(id) {
            cart = cart.filter(i => i.id != id);
            updateCartUI();
        }

        function toggleCart() { document.getElementById('cart-modal').classList.toggle('hidden'); }
        function closeChoice() { document.getElementById('choice-modal').classList.add('hidden'); }

        function setService(service) {
            selectedService = service;
            document.querySelectorAll('.service-option').forEach(btn => btn.classList.toggle('active', btn.innerText === (service === 'Delivery Order' ? 'Delivery' : service)));
            document.getElementById('time-date-fields').classList.toggle('hidden', service === 'Delivery Order');
            document.getElementById('delivery-fields').classList.toggle('hidden', service !== 'Delivery Order');
        }

        function setReceiver(type) {
            selectedReceiver = type;
            document.getElementById('delivery-self').classList.toggle('active', type === 'self');
            document.getElementById('delivery-others').classList.toggle('active', type === 'others');
            document.getElementById('others-phone-field').classList.toggle('hidden', type === 'self');
        }

        function setPayment(method) {
            selectedPayment = method;
            document.getElementById('pay-cod').classList.toggle('active', method.includes('COD'));
            document.getElementById('pay-tf').classList.toggle('active', method.includes('Transfer'));

        }

        const slides = document.querySelectorAll('.my-slide');
        let currentSlide = 0;
        function showSlide(n) {
            slides[currentSlide].classList.add('hidden');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.remove('hidden');
        }
        document.getElementById('nextBtn').onclick = () => showSlide(currentSlide + 1);
        document.getElementById('prevBtn').onclick = () => showSlide(currentSlide - 1);
        setInterval(() => showSlide(currentSlide + 1), 4000);
    </script>
